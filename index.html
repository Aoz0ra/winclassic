<html lang="en">
<head>

  <title>Windows Classic Theme Designer</title>

  <meta charset="utf-8" />
  <meta name="author" content="tPenguinLTG" />

  <!-- Main page styles -->
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <!-- Windows Classic skeleton -->
  <link rel="stylesheet" type="text/css" href="./css/winclassic.css" />
  <!-- Windows Classic theme styles -->
  <link rel="stylesheet" type="text/css" href="./css/themes/windows-standard.css" />
  <!-- Preview window dimensions -->
  <link rel="stylesheet" type="text/css" href="./css/preview.css" />

  <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./js/update.js"></script>

</head>
<body>

  <header>
    <h1>Windows Classic Theme Designer</h1>
  </header>

  <!-- Preview area -->
  <div id="preview" class="desktop">

    <!-- Inactive window -->
    <div id="window-inactive" class="window inactive">
      <div class="titlebar">
        <span class="titlebar-title">Inactive Window</span>
        <div class="titlebar-wincontrols">
          <ul class="buttons-wrapper">
            <li class="button minimize"><img src="./img/minimize.svg" alt="_" width="12" height="10" class="button-content" /></li><li class="button maximize"><img src="./img/maximize.svg" alt="+" width="12" height="10" class="button-content" /></li><li class="spacer"></li><li class="button close"><img src="./img/close.svg" alt="x" width="12" height="10" class="button-content" /></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Active window -->
    <div id="window-active" class="window active">
      <!-- Titlebar -->
      <div class="titlebar">
        <span class="titlebar-title">Active Window</span>
        <div class="titlebar-wincontrols">
          <ul class="buttons-wrapper">
            <li class="button minimize"><img src="./img/minimize.svg" alt="_" width="12" height="10" class="button-content" /></li><li class="button maximize"><img src="./img/maximize.svg" alt="+" width="12" height="10" class="button-content" /></li><li class="spacer"></li><li class="button close"><img src="./img/close.svg" alt="x" width="12" height="10" class="button-content" /></li>
          </ul>
        </div>
      </div>

      <div class="window-content">
        <!-- Menu bar -->
        <ul class="menubar">
          <li>Normal</li>
          <li class="disabled">Disabled</li>
          <li class="selected">Selected</li>
        </ul>

        <!-- Content -->
        <div class="window-area">
          <div class="text-pane" id="active-textarea">
            <p style="font-weight: bold;">Window Text</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Dialog -->
    <div id="window-dialog" class="window modal active">
      <!-- Titlebar -->
      <div class="titlebar">
        <span class="titlebar-title">Message Box</span>
        <div class="titlebar-wincontrols">
          <ul class="buttons-wrapper">
            <li class="button close"><img src="./img/close.svg" alt="x" width="12" height="10" class="button-content" /></li>
          </ul>
        </div>
      </div>

      <!-- Message -->
      <div class="window-content">
        <div class="modal-content">
          Message Text
        </div>
        <div class="modal-controls">
          <ul class="buttons-wrapper">
            <li class="button ok"><span class="button-content">OK</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div id="controls">
    <!--TODO implement configuration interface-->
    <p class="temp" style="font-style: italic;">Controls here</p>
  </div>

  <hr />

  <footer>
    <p>View the source on <a href="//github.com/tpenguinltg/winclassic">GitHub</a>.</p>
  </footer>

</body>
</html>
