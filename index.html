<html lang="en">
<head>

  <title>Windows Classic Theme Designer</title>

  <meta charset="utf-8" />
  <meta name="author" content="tPenguinLTG" />

  <!-- Main page styles -->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- Windows Classic skeleton -->
  <link rel="stylesheet" href="./css/winclassic.css" />
  <!-- Windows Classic theme styles -->
  <link rel="stylesheet" href="./css/themes/theme-template.css" id="theme-template" />
  <link rel="stylesheet" href="./css/themes/windows-standard.css" id="theme-colorscheme" />
  <!-- Preview window dimensions -->
  <link rel="stylesheet" href="./css/preview.css" />

  <script src="./js/jquery-2.1.1.min.js"></script>
  
  <script src="./js/update.js"></script>
  <script src="./js/replace-svg.js"></script>

</head>
<body>

  <header>
    <h1>Windows Classic Theme Designer</h1>
  </header>

  <!-- Preview area -->
  <div id="preview" class="desktop">

    <!-- Inactive window -->
    <div id="window-inactive" class="window inactive">
      <div class="titlebar">
        <span class="titlebar-title">Inactive Window</span>
        <div class="titlebar-wincontrols">
          <ul class="buttons-wrapper">
            <li class="button minimize"><img src="./img/minimize.svg" alt="_" width="12" height="10" class="button-content" /></li><li class="button maximize"><img src="./img/maximize.svg" alt="+" width="12" height="10" class="button-content" /></li><li class="spacer"></li><li class="button close"><img src="./img/close.svg" alt="x" width="12" height="10" class="button-content" /></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Active window -->
    <div id="window-active" class="window active">
      <!-- Titlebar -->
      <div class="titlebar">
        <span class="titlebar-title">Active Window</span>
        <div class="titlebar-wincontrols">
          <ul class="buttons-wrapper">
            <li class="button minimize"><img src="./img/minimize.svg" alt="_" width="12" height="10" class="button-content" /></li><li class="button maximize"><img src="./img/maximize.svg" alt="+" width="12" height="10" class="button-content" /></li><li class="spacer"></li><li class="button close"><img src="./img/close.svg" alt="x" width="12" height="10" class="button-content" /></li>
          </ul>
        </div>
      </div>

      <div class="window-content">
        <!-- Menu bar -->
        <ul class="menubar">
          <li>Normal</li>
          <li class="disabled">Disabled</li>
          <li class="selected">Selected</li>
        </ul>

        <!-- Content -->
        <div class="window-area">
          <div class="scroll-pane" id="active-scroll-pane">
            <div class="scroll-pane-wrapper">
              <div class="text-pane scroll-pane-content" id="active-textarea">
                <p style="font-weight: bold;">Window Text</p>
              </div>

              <!-- Scroll bar -->
              <div class="scrollbar verti-scroll"><div class="scrollbar-flex"><div class="button scroll-up"><img src="img/up.svg" alt="↑" class="button-content" /></div><div class="scroll-track"></div><div class="button scroll-down"><img src="img/down.svg" alt="↓" class="button-content" /></div></div></div>
              <div class="scrollbar horiz-scroll hidden"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dialog -->
    <div id="window-dialog" class="window modal active">
      <!-- Titlebar -->
      <div class="titlebar">
        <span class="titlebar-title">Message Box</span>
        <div class="titlebar-wincontrols">
          <ul class="buttons-wrapper">
            <li class="button close"><img src="./img/close.svg" alt="x" width="12" height="10" class="button-content" /></li>
          </ul>
        </div>
      </div>

      <!-- Message -->
      <div class="window-content">
        <div class="modal-content">
          Message Text
        </div>
        <div class="modal-controls">
          <ul class="buttons-wrapper">
            <li class="button ok"><span class="button-content">OK</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div id="controls">
    <!--TODO implement configuration interface-->
    <fieldset>
      <legend>Button</legend>
      <label><input type="color" name="ButtonAlternateFace" id="ButtonAlternateFace" /> ButtonAlternateFace</label>
      <label><input type="color" name="ButtonDkShadow" id="ButtonDkShadow" /> ButtonDkShadow</label>
      <label><input type="color" name="ButtonFace" id="ButtonFace" /> ButtonFace</label>
      <label><input type="color" name="ButtonHilight" id="ButtonHilight" /> ButtonHilight</label>
      <label><input type="color" name="ButtonLight" id="ButtonLight" /> ButtonLight</label>
      <label><input type="color" name="ButtonShadow" id="ButtonShadow" /> ButtonShadow</label>
      <label><input type="color" name="ButtonText" id="ButtonText" /> ButtonText</label>
    </fieldset>
    <fieldset>
      <legend>Window</legend>
      <label><input type="color" name="ActiveBorder" id="ActiveBorder" /> ActiveBorder</label>
      <label><input type="color" name="AppWorkspace" id="AppWorkspace" /> AppWorkspace</label>
      <label><input type="color" name="Background" id="Background" /> Background</label>
      <label><input type="color" name="InactiveBorder" id="InactiveBorder" /> InactiveBorder</label>
      <label><input type="color" name="Scrollbar" id="Scrollbar" /> Scrollbar</label>
      <label><input type="color" name="Window" id="Window" /> Window</label>
      <label><input type="color" name="WindowFrame" id="WindowFrame" /> WindowFrame</label>
      <label><input type="color" name="WindowText" id="WindowText" /> WindowText</label>
    </fieldset>
    <fieldset>
      <legend>Title Bar</legend>
      <label><input type="color" name="ActiveTitle" id="ActiveTitle" /> ActiveTitle</label>
      <label><input type="color" name="GradientActiveTitle" id="GradientActiveTitle" /> GradientActiveTitle</label>
      <label><input type="color" name="GradientInactiveTitle" id="GradientInactiveTitle" /> GradientInactiveTitle</label>
      <label><input type="color" name="InactiveTitle" id="InactiveTitle" /> InactiveTitle</label>
      <label><input type="color" name="InactiveTitleText" id="InactiveTitleText" /> InactiveTitleText</label>
      <label><input type="color" name="TitleText" id="TitleText" /> TitleText</label>
    </fieldset>
    <fieldset>
      <legend>Menu</legend>
      <label><input type="color" name="Menu" id="Menu" /> Menu</label>
      <label><input type="color" name="MenuBar" id="MenuBar" /> MenuBar</label>
      <label><input type="color" name="MenuHilight" id="MenuHilight" /> MenuHilight</label>
      <label><input type="color" name="MenuText" id="MenuText" /> MenuText</label>
    </fieldset>
    <fieldset>
      <legend>Text</legend>
      <label><input type="color" name="GrayText" id="GrayText" /> GrayText</label>
      <label><input type="color" name="Hilight" id="Hilight" /> Hilight</label>
      <label><input type="color" name="HilightText" id="HilightText" /> HilightText</label>
      <label><input type="color" name="HotTrackingColor" id="HotTrackingColor" /> HotTrackingColor</label>
    </fieldset>
    <fieldset>
      <legend>Tooltip</legend>
      <label><input type="color" name="InfoText" id="InfoText" /> InfoText</label>
      <label><input type="color" name="InfoWindow" id="InfoWindow" /> InfoWindow</label>
    </fieldset>

  </div>

  <hr />

  <footer>
    <p>Created by <a href="http://tpenguinltg.wordpress.com/">tPenguinLTG</a>. View the source on <a href="https://github.com/tpenguinltg/winclassic">GitHub</a>.</p>
  </footer>

  <script> makeSvgInline(); </script>
</body>
</html>
